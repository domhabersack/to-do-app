<!DOCTYPE html>
<html
  lang="en"
>
  <head>
    <meta
      charset="UTF-8"
    >

    <link
      rel="stylesheet"
      href="to-do-app.css"
    >

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    >

    <title>
      Document
    </title>
  </head>

  <body
    class="dark"
  >
    <div
      class="container"
    >
      <div
        class="wrapper"
      >
        <h1>
          Todo app
        </h1>

        <form
          id="ourForm"
        >
          <label
            for=""
          >
            Choose a theme
          </label>

          <select
            id="selectTheme"
          >
            <option
              value="dark"
            >
              Dark theme
            </option>

            <option
              value="light"
            >
              Light theme
            </option>
          </select>

          <br>
          <br>

          <input
            autocomplete="off"
            id="ourField"
            placeholder="Do the laundryâ€¦"
            type="text"
            required
          >

          <button
            class="btn"
            type="submit"
          >
            Add a task
          </button>
        </form>

        <p
          class="taskNum"
          id="taskTotal"
        >
          &#8810; Please add one task above to start &#8811;
        </p>

        <h3>
          Need to do
        </h3>

        <ul
          id="ourList"
        >
        </ul>
      </div>
    </div>

    <script
      src="to-do-app.js"
    >
    </script>
  </body>
</html>
